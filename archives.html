<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Filter - Categories</title>
    <link rel="stylesheet" href="style-archive.css" />
    <!-- Same CSS as before -->
  </head>

  <body>
    <main>
      <div id="custom-text-cursor"></div>

      <div class="nav-container">
        <a href="index.html">
          <img src="ressources/logoW.png" alt="vbLogo White" class="navLogo" />
        </a>
        <div>
          <a href="gallery.html" class="nav-link LnG">
            <p>Gallery</p>
          </a>
          <a href="archives.html" class="nav-link LnG active">
            <p>Archives</p>
          </a>
        </div>
      </div>

      <aside id="filter-section">
        <div id="category-filters-container">
          <div class="category-filter">
            <input
              type="radio"
              id="filter-all"
              name="category-filter"
              value="all"
              checked
            />
            <label for="filter-all">All Projects</label>
          </div>
          <div class="category-filter">
            <input
              type="radio"
              id="filter-cases"
              name="category-filter"
              value="cases"
            />
            <label for="filter-cases">Case Studies</label>
          </div>
          <div class="category-filter">
            <input
              type="radio"
              id="filter-motion"
              name="category-filter"
              value="motion"
            />
            <label for="filter-motion">Motion Design</label>
          </div>
          <div class="category-filter">
            <input
              type="radio"
              id="filter-branding"
              name="category-filter"
              value="branding"
            />
            <label for="filter-branding">Branding</label>
          </div>
          <div class="category-filter">
            <input
              type="radio"
              id="filter-web"
              name="category-filter"
              value="web"
            />
            <label for="filter-web">Web</label>
          </div>
            <div class="category-filter">
            <input
              type="radio"
              id="filter-uiux"
              name="category-filter"
              value="uiux"
            />
            <label for="filter-uiux">UI/UX</label>
          </div>
            <!-- <div class="category-filter">
            <input
              type="radio"
              id="filter-web"
              name="category-filter"
              value="web"
            />
            <label for="filter-web">Web</label>
          </div> -->
        </div>
      </aside>

      <!-- image preview -->
      <div id="image-preview-container">
        <a
          id="hovered-project-link"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          style="text-decoration: none; color: inherit; display: block"
        >
          <img
            id="hovered-project-image"
            src="ressources/alogo2.gif"
            alt="Project Preview"
          />
          <h3 id="hovered-project-name"></h3>
        </a>
      </div>

      <section id="projects-container">
        <!-- Filtered projects will be dynamically inserted here -->
      </section>
    </main>

    <script src="projects-data.js"></script>
    <!-- Same project data -->

    <script src="app.js"></script>
    <!-- New app logic file -->
  </body>
</html>
